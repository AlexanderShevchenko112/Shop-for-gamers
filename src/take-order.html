<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Order - Shop For Gamers</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <include src="./partials/header.html"></include>
    </header>
    <main>
      <section class="take-order">
        <div class="container">
          <h1 class="take-order__title">Take order</h1>

          <div class="take-order__item">
            <h2 class="take-order__name take-order__name--first">
              Xiberia K9 PRO PC Headset
            </h2>
            <div class="take-order-nameprice">
              <picture>
                <source
                  srcset="
                    ./images/take-order/xiberia-k9-tablet.jpg    1x,
                    ./images/take-order/xiberia-k9-tablet-2x.jpg 2x
                  "
                  media="(min-width: 320px)"
                />
                <source
                  srcset="
                    ./images/take-order/xiberia-k9-mobile.jpg    1x,
                    ./images/take-order/xiberia-k9-mobile-2x.jpg 2x
                  "
                  media="(min-width: 320px)"
                />
                <img
                  src="./images/take-order/xiberia-k9-mobile.jpg"
                  alt="Headset"
                  class="take-order__image--big"
                />
              </picture>
              <div class="take-order__left">
                <div>
                  <h2 class="take-order__name take-order__name--second">
                    Xiberia K9 PRO PC Headset
                  </h2>
                </div>
                <div class="take-order__price">
                  <p class="take-order__price-old">65.14 USD</p>
                  <p class="take-order__price-new">55.14 USD</p>
                </div>
                <div class="take-order__small-foto take-order__small-foto--one">
                  <picture>
                    <source
                      srcset="
                        ./images/take-order/small-foto1-tablet.jpg    1x,
                        ./images/take-order/small-foto1-tablet-2x.jpg 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./images/take-order/small-foto1-mobile.jpg    1x,
                        ./images/take-order/small-foto1-mobile-2x.jpg 2x
                      "
                      media="(min-width: 320px)"
                    />
                    <img
                      src="./images/take-order/small-foto1-tablet.jpg"
                      alt="Headset"
                      class="take-order__image"
                    />
                  </picture>
                  <picture>
                    <source
                      srcset="
                        ./images/take-order/small-foto2-tablet.jpg    1x,
                        ./images/take-order/small-foto2-tablet-2x.jpg 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./images/take-order/small-foto2-mobile.jpg    1x,
                        ./images/take-order/small-foto2-mobile-2x.jpg 2x
                      "
                      media="(min-width: 320px)"
                    />
                    <img
                      src="./images/take-order/small-foto2-tablet.jpg"
                      alt="Headset"
                      class="take-order__image"
                    />
                  </picture>

                  <picture>
                    <source
                      srcset="
                        ./images/take-order/small-foto3-tablet.jpg    1x,
                        ./images/take-order/small-foto3-tablet-2x.jpg 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./images/take-order/small-foto3-mobile.jpg    1x,
                        ./images/take-order/small-foto3-mobile-2x.jpg 2x
                      "
                      media="(min-width: 320px)"
                    />
                    <img
                      src="./images/take-order/small-foto3-tablet.jpg"
                      alt="Headset"
                      class="take-order__image"
                    />
                  </picture>

                  <picture>
                    <source
                      srcset="
                        ./images/take-order/small-foto4-tablet.jpg    1x,
                        ./images/take-order/small-foto4-tablet-2x.jpg 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./images/take-order/small-foto4-mobile.jpg    1x,
                        ./images/take-order/small-foto4-mobile-2x.jpg 2x
                      "
                      media="(min-width: 320px)"
                    />
                    <img
                      src="./images/take-order/small-foto4-tablet.jpg"
                      alt="Headset"
                      class="take-order__image"
                    />
                  </picture>
                </div>
              </div>
            </div>
            <div class="take-order__small-foto take-order__small-foto--two">
              <picture>
                <source
                  srcset="
                    ./images/take-order/small-foto1-tablet.jpg    1x,
                    ./images/take-order/small-foto1-tablet-2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/take-order/small-foto1-mobile.jpg    1x,
                    ./images/take-order/small-foto1-mobile-2x.jpg 2x
                  "
                  media="(min-width: 320px)"
                />
                <img
                  src="./images/take-order/small-foto1-tablet.jpg"
                  alt="Headset"
                  class="take-order__image"
                />
              </picture>
              <picture>
                <source
                  srcset="
                    ./images/take-order/small-foto2-tablet.jpg    1x,
                    ./images/take-order/small-foto2-tablet-2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/take-order/small-foto2-mobile.jpg    1x,
                    ./images/take-order/small-foto2-mobile-2x.jpg 2x
                  "
                  media="(min-width: 320px)"
                />
                <img
                  src="./images/take-order/small-foto2-tablet.jpg"
                  alt="Headset"
                  class="take-order__image"
                />
              </picture>

              <picture>
                <source
                  srcset="
                    ./images/take-order/small-foto3-tablet.jpg    1x,
                    ./images/take-order/small-foto3-tablet-2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/take-order/small-foto3-mobile.jpg    1x,
                    ./images/take-order/small-foto3-mobile-2x.jpg 2x
                  "
                  media="(min-width: 320px)"
                />
                <img
                  src="./images/take-order/small-foto3-tablet.jpg"
                  alt="Headset"
                  class="take-order__image"
                />
              </picture>

              <picture>
                <source
                  srcset="
                    ./images/take-order/small-foto4-tablet.jpg    1x,
                    ./images/take-order/small-foto4-tablet-2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/take-order/small-foto4-mobile.jpg    1x,
                    ./images/take-order/small-foto4-mobile-2x.jpg 2x
                  "
                  media="(min-width: 320px)"
                />
                <img
                  src="./images/take-order/small-foto4-tablet.jpg"
                  alt="Headset"
                  class="take-order__image"
                />
              </picture>
            </div>
          </div>
          <div class="take-order__contacts">
            <p class="take-order__contacts--title">CONTACT US</p>
            <form>
              <div class="take-order__contacts--desktop">
                <div class="take-input__desktop">
                  <ul>
                    <li class="take-order__field">
                      <input
                        class="take-order__input"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Name"
                      />
                    </li>
                    <li class="take-order__field">
                      <input
                        class="take-order__input"
                        type="email"
                        name="mail"
                        id="mail"
                        placeholder="Email"
                      />
                    </li>

                    <li class="take-order__field">
                      <div class="select" data-state="">
                        <div class="select__title" data-default="colorOption 0">
                          Color option
                        </div>
                        <div class="select__content">
                          <input
                            id="colorSelect0"
                            class="select__input"
                            type="radio"
                            name="colorSelect"
                            checked
                          />
                          <label for="colorSelect0" class="select__label"
                            >Color option</label
                          >
                          <input
                            id="colorSelect1"
                            class="select__input"
                            type="radio"
                            name="colorSelect"
                          />
                          <label for="colorSelect1" class="select__label"
                            >K9D Black Orange</label
                          >
                          <input
                            id="colorSelect2"
                            class="select__input"
                            type="radio"
                            name="colorSelect"
                          />
                          <label for="colorSelect2" class="select__label"
                            >K9D Silver Gray</label
                          >
                          <input
                            id="colorSelect3"
                            class="select__input"
                            type="radio"
                            name="colorSelect"
                          />
                          <label for="colorSelect3" class="select__label"
                            >K9U White Blue</label
                          >
                        </div>
                      </div>
                    </li>
                    <!--  QUANTITY -->
                    <li class="take-order__field">
                      <div class="quantity" data-state="">
                        <div
                          class="quantity-select__title"
                          data-default="quantitySelect 0"
                        >
                          Quantity
                        </div>
                        <div class="quantity-select__content">
                          <input
                            id="quantitySelect0"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                            checked
                          />
                          <label
                            for="quantitySelect0"
                            class="quantity-select__label"
                            >Quantity</label
                          >
                          <input
                            id="quantitySelect1"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                          />
                          <label
                            for="quantitySelect1"
                            class="quantity-select__label"
                            >1</label
                          >
                          <input
                            id="quantitySelect2"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                          />
                          <label
                            for="quantitySelect2"
                            class="quantity-select__label"
                            >2</label
                          >
                          <input
                            id="quantitySelect3"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                          />
                          <label
                            for="quantitySelect3"
                            class="quantity-select__label"
                            >3</label
                          >
                          <input
                            id="quantitySelect3"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                          />
                          <label
                            for="quantitySelect3"
                            class="quantity-select__label"
                            >4</label
                          >
                          <input
                            id="quantitySelect3"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                          />
                          <label
                            for="quantitySelect3"
                            class="quantity-select__label"
                            >5</label
                          >
                          <input
                            id="quantitySelect3"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                          />
                          <label
                            for="quantitySelect3"
                            class="quantity-select__label"
                            >6</label
                          >
                          <input
                            id="quantitySelect3"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                          />
                          <label
                            for="quantitySelect3"
                            class="quantity-select__label"
                            >7</label
                          >
                          <input
                            id="quantitySelect3"
                            class="quantity-select__input"
                            type="radio"
                            name="quantitySelect"
                          />
                          <label
                            for="quantitySelect3"
                            class="quantity-select__label"
                            >8</label
                          >
                        </div>
                      </div>
                    </li>
                    
                    <li class="take-order__field">
                      <div class="select-wrapper">
                        <select class="select-list" id="browsers3">
                          <option selected disabled hidden>Payment</option>
                          <option class="select-option">Cash</option>
                          <option class="select-option">Credit card</option>
                        </select>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="take-order__field">
                  <label class="take-order__label" for="comment"
                    >Leave your message</label
                  >
                  <textarea
                    class="take-order__textarea"
                    name="comment"
                    id="comment"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="take-order__btn">
            <button
              class="btn big-gn-btn btn-first"
              type="submit"
              data-modal-open
            >
              buy it now
            </button>
            <button class="btn addcard-btn" type="submit" data-add-open>
              add to cart
            </button>
          </div>
        </div>

        <include src="./partials/modal-add.html"></include>
        <include src="./partials/modal-order.html"></include>
      </section>
    </main>
    <footer>
      <include src="./partials/footer.html"></include>
    </footer>
    <script src="./js/drop-down.js"></script>
  </body>
</html>
